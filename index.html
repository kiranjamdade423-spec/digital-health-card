<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>National Infrastructure Safety Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <img src="banner.jpg" alt="Infrastructure Safety" class="banner-image">
    <h1>ğŸ—ï¸ National Infrastructure Safety Dashboard</h1>
    <p>Digital Health Card System for Roads & Bridges</p>
  </div>

  <!-- MAIN CARD -->
  <div class="container">
    <div class="card">
      <h2>Inspection Input</h2>

      <label>Upload Image</label>
      <input type="file">

      <label>Structure ID</label>
      <input type="text" value="BR-101">

      <label>Location</label>
      <input type="text" value="Kanpur, Uttar Pradesh">

      <label>Inspector Name</label>
      <input type="text" value="Authorized Civil Engineer">

      <label>Damage Severity</label>
      <select>
        <option>Severe Damage</option>
        <option>Moderate Damage</option>
        <option>Minor Damage</option>
      </select>

      <button>Generate Digital Health Card</button>
    </div>
  </div>

</body>
</html>
